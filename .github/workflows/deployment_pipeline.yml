name: Deployment pipeline

on:
  # push:
  #   branches:
  #     - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  lint-and-test:
    name: Lint and test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm installDeps
      - name: Lint
        run: npm run 